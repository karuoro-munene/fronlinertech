{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front Liner Tech - Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet"
          href="{% static 'registration/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">
    <style>
      .red{
          color:red;
          text-align:right;
          padding-bottom:0;
          }
          .green{
          color:#00FF00!important;
          }
          body{
          font-family: 'Raleway', sans-serif !important;
          }

    </style>
  {%block styles%}
  {%endblock styles%}
</head>
<body>
{%block content%}
{%endblock content%}
<script src="{% static 'registration/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'registration/js/main.js' %}"></script>

{%block scripts%}
{%endblock scripts%}
</body>
</html>
